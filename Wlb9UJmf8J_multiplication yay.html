<html>
        <body>
    <head>
        <title> Multiplication table</title>
    </head>
    <body style="text-align:center;font-size:20px">
        </body>
        <script type="text/javascript">
        n=prompt("Enter the number of which you want");
        m=prompt("Enter the number of rows for the table");
        for (i=1;i<=m;i++){
            document.write(n+"X"+i+"="+i * n);
            document.write("<br/>");

        }
        </script>
</html></body>
        <style></style>
        <script></script>
      </html>
